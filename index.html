<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- my css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    <header id="app_header">

        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">

                <a class="navbar-brand p-0" href="#">
                    <div class="navbar-toggler border-0">
                        <img class="p-0 mobile_logo" src="./assets/img/mobile-logo.png" alt="#" height="50">
                    </div>
                    <div class="collapse navbar-collapse">
                        <img class="w-auto h-100 me-auto" src="./assets/img/logo.svg" alt="#">
                    </div>
                </a>
                <!-- /logos -->
                <form class="d-flex" role="search">
                    <input class="form-control border-0" type="search" placeholder=" Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <!-- /search_form-->      
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-list-ul text-secondary"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-circle-question text-secondary"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-ellipsis-vertical text-secondary"></i>
                        </a>
                      </li>
                    </ul>
                </div>
                <!-- /navbar items -->
                <div class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-bell text-warning"></i>
                    </a>
                    <ul class="dropdown-menu" id="dropdown_menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
                <!-- /bell dropdown-menu-->
            </div>
        </nav>
        <!-- /nav --> 
    </header>
    <!-- /#app_header -->
    <main id="app_main" class="d-flex">
        <div class="sidebar">

        </div>
        <!-- /.sidebar -->
        <div class="main_content">
            <div class="main_header"></div>
            <!-- /.main_header -->
            <div class="main_body">
                <div class="container px-2 py-3">
                    <div class="row">
                        <div class="col-12 col-lg-8"></div>
                        <div class="col-12 col-lg-4"></div>
                    </div>
                </div>
            </div>
            <!-- /.main_body -->
        </div>
        <!-- /.main_content -->
    </main>
    <!-- /#app_main -->


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
