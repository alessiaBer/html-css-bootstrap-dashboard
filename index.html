<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <!-- my css-->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="debug">
        <header id="app_header">

            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">

                    <a class="navbar-brand p-0" href="#">
                        <div class="navbar-toggler border-0">
                            <img class="p-0 mobile_logo"
                                src="./assets/img/mobile-logo.png" alt="#"
                                height="50">
                        </div>
                        <div class="collapse navbar-collapse">
                            <img class="w-auto h-100 me-auto"
                                src="./assets/img/logo.svg" alt="#">
                        </div>
                    </a>
                    <!-- /logos -->
                    <form class="d-flex" role="search">
                        <div class="input-group has-validation">
                            <span class="input-group-text border-0 rounded-0 rounded-start" id="inputGroupPrepend">
                                <i class="fas fa-search"></i>
                            </span>
                            <input class="form-control border-0" type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Search">
                        </div>
                    </form>
                    <!-- /search_form-->
                    <div class="collapse navbar-collapse flex-grow-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">
                                    <i class="fa-solid fa-list-ul
                                        text-secondary"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">
                                    <i class="fa-solid fa-circle-question
                                        text-secondary"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">
                                    <i class="fa-solid fa-ellipsis-vertical
                                        text-secondary"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /navbar items -->
                    <div class="nav-item dropdown dropstart">
                        <a class="nav-link" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                        <ul class="dropdown-menu top-100 end-0 my-2" id="dropdown_menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                    <!-- /bell dropdown-menu-->
                </div>
            </nav>
            <!-- /nav -->
        </header>
        <!-- /#app_header -->
        <main id="app_main" class="d-flex">
            
            <div class="sidebar d-flex justify-content-between
                flex-column py-3">
                <div class="sidebar_top">
                    <ul class="sidebar_menu list-unstyled">
                        <li>
                            <a class="d-flex justify-content-center align-items-center py-1 text-decoration-none text-white" href="#">
                                <div class="side_icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="side_text collapse d-lg-block ps-lg-3 fw-light">Home</div>
                            </a>
                        </li>
                        <li>
                            <a class="d-flex justify-content-center align-items-center py-1 text-decoration-none text-white" href="#">
                                <div class="side_icon">
                                    <i class="fa-solid fa-chart-simple"></i>
                                </div>
                                <div class="side_text collapse d-lg-block ps-lg-3 fw-light">Stats</div>
                            </a>
                        </li>
                        <li>
                            <a class="d-flex justify-content-center align-items-center
                            py-1 text-decoration-none text-white" href="#">
                                <div class="side_icon">
                                    <i class="fa-solid fa-signal"></i>
                                </div>
                                <div class="side_text collapse d-lg-block ps-lg-3 fw-light">Signals</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar_top -->
                <div class="sidebar_bottom d-flex align-bottom justify-content-center py-1">
                    <a class="d-flex justify-content-center align-items-center py-1 text-decoration-none text-white" href="#">
                        <div class="bottom_icon">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="bottom_text collapse d-lg-block ps-lg-3 fw-light">Admin</div>
                    </a>
                </div>
                <!-- /.sidebar_bottom -->
            </div>
            <!-- /.sidebar -->

            <div class="main_content">
                <div class="main_header bg-primary text-white">
                    <div class="container-fluid">
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col order-md-3">
                                <span>Nuovo Studente</span>
                                <span class="plus_icon display-5">
                                    <i class="far fa-plus-square"></i>
                                </span>
                            </div>
                            <div class="col order-md-1">
                                <span class="display-5">Boolean</span>
                                <div class="pills_container">

                                </div>
                            </div>
                            <div class="col order-md-2">
                                <span>Studenti negli ultimi 30 minuti</span>
                                <span class="display-5">125</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.main_header -->
                <div class="main_body">
                    <div class="container-fluid px-3 py-3">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.main_body -->
            </div>
            <!-- /.main_content -->
        </main>
        <!-- /#app_main -->


        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
